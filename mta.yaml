_schema-version: '3.1'
ID: bookshop-mt
version: 1.0.9
description: "Multitenant Bookshop CAP Java Project with UI"
parameters:
  enable-parallel-deployments: true
modules:
# --------------------- SERVER MODULE ------------------------
  - name: bookshop-mt-srv
# ------------------------------------------------------------
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 512M
      buildpack: sap_java_buildpack_jakarta
      routes:
        - route: ${default-host}.cert.${default-domain}
    properties:
      SPRING_PROFILES_ACTIVE: cloud, destination
      CDS_MULTITENANCY_APPUI_TENANTSEPARATOR: "-"
      SMS_CALLBACK_BASE_URI: spotlight-bshop-pvdr-dev-bookshop-mt-srv.cert.cfapps.eu12.hana.ondemand.com
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 17.+ }'
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/*-exec.jar
    requires:
      - name: bookshop-mt-service-manager
      - name: bookshop-mt-uaa
      - name: bookshop-mt-ias
        parameters:
          config:
            "credential-type": "X509_GENERATED"
            "key-length": 2048
            "validity": 365
            "validity-type": "DAYS"
            "app-identifier": "bookshop-mt-srv"
      - name: bookshop-mt-saas-registry
      - name: bookshop-mt-sms
      - name: mtx-api
        properties:
          CDS_MULTITENANCY_MTXS_ENABLED: true
          CDS_MULTITENANCY_SIDECAR_URL: ~{mtx-url}
      - name: app-api
        properties:
          CDS_MULTITENANCY_APPUI_URL: ~{app-url}
      - name: cf-logging
      - name: bookshop-s4-destination
    provides:
      - name: srv-api
        properties:
          srv-url: "https://${default-host}.cert.${default-domain}"
          srv-host: "${default-host}"

# --------------------- SIDECAR MODULE -----------------------
  - name: bookshop-mt-sidecar
# ------------------------------------------------------------
    type: nodejs
    path: mtx/sidecar
    parameters:
      memory: 256M
      disk-quota: 1024M
    build-parameters:
      builder: custom
      build-result: gen
      commands:
        - npm run build
      requires:
        - name: bookshop-mt-srv
    requires:
      - name: bookshop-mt-service-manager
      - name: bookshop-mt-uaa
      - name: cf-logging
    provides:
      - name: mtx-api
        properties:
          mtx-url: "https://${default-host}.cert.${default-domain}"

# --------------------- APPROUTER MODULE ---------------------
  - name: bookshop-mt-app
# ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 512M
      keep-existing-routes: true
    properties:
      TENANT_HOST_PATTERN: ^(.*)-${default-host}.(cert.)?${default-domain} # testing only, use custom domain with wildcard for production
    requires:
    - name: srv-api
      group: destinations
      properties:
        name: backend
        url: ~{srv-url}
        forwardAuthToken: true
        strictSSL: true
    - name: bookshop-mt-uaa
    - name: bookshop-mt-ias
      parameters:
          config:
            "credential-type": "X509_GENERATED"
            "key-length": 2048
            "validity": 365
            "validity-type": "DAYS"
            "app-identifier": "bookshop-mt-app"
    provides:
      - name: app-api
        properties:
          app-url: "https://${default-host}.cert.${default-domain}"
          app-host: "${default-host}"
          app-domain: '${domain}'
# --------------------- RESOURCES ---------------------
resources:
# -----------------------------------------------------
  # ---------------------XSUAA-------------------------
  - name: bookshop-mt-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security-mt.json
      config: # override xsappname as it needs to be unique
        xsappname: bookshop-java-public
        tenant-mode: shared
        oauth2-configuration:
          redirect-uris:
          - https://*.~{app-api/app-domain}/**
    requires:
      - name: app-api
  # ---------------------Service Manager-------------------------
  - name: bookshop-mt-service-manager
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container

  # ---------------------SaaS Registry-------------------------
  - name: bookshop-mt-saas-registry
    type: org.cloudfoundry.managed-service
    parameters:
      service: saas-registry
      service-plan: application
      config:
        displayName: bookshop-java
        description: A simple CAP Java project.
        category: 'Category'
        appName: bookshop-mt-${org}-${space} # this is the text on the tile
        xsappname: bookshop-java-public # this is the value from xsuaa.parameters.config.xsappname
        appUrls:
          getDependencies: ~{srv-api/srv-url}/mt/v1.0/subscriptions/dependencies
          onSubscription: ~{srv-api/srv-url}/mt/v1.0/subscriptions/tenants/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 3600000
    requires:
      - name: srv-api

  # ---------------------CF Logging-------------------------
  - name: cf-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

  # ---------------------IAS-------------------------
  - name: bookshop-mt-ias
    type: org.cloudfoundry.managed-service
    parameters:
      service: identity
      service-plan: application
      config:
        display-name: "Bookshop Multi-tenant App"
        description: "Bookshop Multi-tenant App"
        oauth2-configuration:
          redirect-uris:
            - https://*.${default-domain}/login/callback
            - https://*.${default-domain}/login/callback?authType=ias
            - https://*.${default-domain}/login/callback?scope=openid
            - https://*.${default-domain}/login/oauth2/code/*
            - https://*.internal.${default-domain}/node/signin-oidc/*
            - http://localhost:5000/login/callback?authType=ias
            - https://*~{app-api/app-host}.cert.~{app-api/app-domain}/login/callback
            - https://*~{app-api/app-host}.cert.~{app-api/app-domain}/login/callback?authType=ias
            - https://*~{app-api/app-host}.cert.~{app-api/app-domain}/login/callback?scope=openid
            - https://*~{app-api/app-host}.cert.~{app-api/app-domain}/login/oauth2/code/*
            - https://*~{app-api/app-host}.cert.~{app-api/app-domain}/node/signin-oidc/*
            - https://*~{app-api/app-host}.cert.~{app-api/app-domain}/login/callback
          post-logout-redirect-uris:
            - https://*.${default-domain}/*/logout-page.html
            - https://*~{app-api/app-host}.cert.~{app-api/app-domain}/*/logout.html
        xsuaa-cross-consumption: true
        multi-tenant: true
    requires:
      - name: app-api  
  # ---------------------Subscription Management Service-------------------------
  - name: bookshop-mt-sms
    type: org.cloudfoundry.managed-service
    processed-after:
      - "bookshop-mt-ias"
    parameters:
      service: subscription-manager
      service-plan: provider
      config:
        managedService:
          applicationResourceType:
            group: bookshop.clouderp-cpa.cpa.cdx.erp-public-cloud.sap
            version: v1
            type: BookShop
        iasServiceInstanceName: bookshop-mt-ias
        applicationType: application
        appName: "~{srv-api/srv-host}"
        commercialAppName: "~{srv-api/srv-host}"
        isDefault: true
        appCallbacks:
          subscriptionCallbacks:
            url: "~{srv-api/srv-url}/mt/sms/subscriptions/tenants/{app_tid}"
        displayName: "Bookshop Multi-tenant"
        description: "Bookshop Multi-tenant"
        category: BookShop
    requires:
      - name: srv-api
  # ---------------------Destination Service-------------------------
  - name: bookshop-s4-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite